<body>
    	
    <div class="box">
        <form action="">
            <div class="container">
              <h1>Register Page</h1>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" size="25px" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" size="25px" required>
        
              <hr>
              <button type="submit" class="registerbtn" style="background-color:tomato;color:white;width:100%;" onclick="apiRegister()">Register</button>
    
        </div>
        </form>
      
    </div>
